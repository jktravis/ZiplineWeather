<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="static/vendor/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="static/css/style.css"/>
  <script src="static/vendor/jquery/dist/jquery.min.js"></script>
  <script src="static/js/script.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12" id="wrap">
    <div class="row">
      <div class="weatherBox col-sm-10 col-xs-12 col-lg-8 col-md-8 text-center col-sm-push-1 col-md-push-3">
        <h2>Showing weather for <span id="location" class="text-primary"></span></h2>
        <span id="temp"></span>
        <span id="weather"></span>
        <span id="description"></span>

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Enter location..."/>
          <span class="input-group-btn">
          <button id="goButton" class="btn btn-default" type="button">Go!</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
